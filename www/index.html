<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
      // 丁半勝負の変数（定数）
      var dice_tyou=0;
      var dice_han=1;
      // 丁半表示用配列
      var hand_text = ["丁！", "半！"];
      // 勝敗判定用変数（定数）
      var judge_win=0;
      var judge_loose=1;
      // 勝敗判定表
      var judge = [
        [judge_win, judge_loose],
        [judge_loose, judge_win],
      ];
      // 勝敗結果表示用配列
      var judge_text = ["勝ち", 負け"];

      // 連勝数記録
      var win_num = 0;

      // にふくら用おまじない
      var ncmb = new NCMB(appKey, clientKey);
      var TyouhanScore = ncmb.DataStore("TyouhanScore");
      var key = "score";

      // ハイスコア
      var high_score = 0;

      function tyou() {
        tyouhan(dice_tyou);
      }

      function han() {
        tyouhan(dice_han);
      }


      function tyouhan(player_hand){
        // コンピュータのサイコロの目を決定
        comp_dice = Math.floor(Math.random() * 11);
        // 勝敗判定
        result = judge[player_hand][comp_dice];
        // 結果表示
        msg="player:"+hand_text[player_hand]+"<br>"+
            "comp:"+hand_text[comp_dice]+"<br>"+
            "結果:" + judge_text[result];
        $("#result").html(msg);
        // 勝敗ごとの処理
        if(result == judge_win) {
          win_num++;
          $("#result2").html(win_num + "連勝!")
        } else {
          gameover();
        }
      }

      function newgame() {
        // ハイスコア表示
        TyouhanScore.order(key, true).fetch()
        .then(function(result){
          high_score = result.get(key);
          $("#highscore").html("ハイスコア：" + high_score + "連勝");
        })
        .catch(function(error){
          $("#highscore").html("ハイスコア：" + high_score + "連勝");
        });
  
        win_num = 0;
        // ハンドボタン表示
        $(".hand").css("display", "inline");
        // ニューゲームボタン非表示
        $("#newgame").css("display", "none");
        $("#result").html("目は丁か？半か？")
        $("#result2").html("");
      }

      function gameover() {
        var msg = "GAME OVER<br>";
        if(win_num>0) {
          TyouhanScore.order(key, true).fetch()
          .then(function(result){
            high_score = result.get(key);
            if(win_num > high_score) {
              $("#result").html("ハイスコア更新!");
            }
          })
          .catch(function(error){
          });

          // スコア記録
          db = new TyouhanScore();
          db.set(key, win_num).save();

          msg += win_num +  "連勝でした。<br>";
        } else {
          msg += "1回も勝てませんでした。<br>次は頑張ろう";
        }
        $("#result2").html(msg);
        // ハンドボタン非表示
        $(".hand").css("display", "none");
        // ニューゲームボタン表示
        $("#newgame").css("display", "inline");
      }

      // ゲーム初期化
      $(function(){
        newgame();
      })
    </script>
</head>
<body>
  <h1 class="text-white bg-primary">じゃんけん 連勝チャレンジ！</h1>
  <div id="highscore" class="text-white bg-secondary"></div>
  <div class="mx-auto" style="width: 200px">
    <a onclick="gu();" class="btn btn-outline-primary hand" role="button">ぐー</a>
    <a onclick="choki();" class="btn btn-outline-primary hand" role="button">ちょき</a>
    <a onclick="pa();" class="btn btn-outline-primary hand" role="button">ぱー</a>
    <a onclick="newgame();" class="btn btn-info text-white" id="newgame" role="button">New Game</a>
  </div>
  <div id="result" class="text-white bg-secondary">
  </div>
  <div id="result2" class="bg-warning">
  </div>
</body>
</html>
